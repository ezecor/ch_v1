<!DOCTYPE html>
<html>
  <head>
    <title> Códice de Hamburgo</title>

    <!--JS-->
    <script src="js/leaflet.js"></script>

    <script src="js/L.Control.Locate.js"></script>
    <script src="js/leaflet.markercluster.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>

  <style>
    body{
      background-color: #FFFFF;
      font-family: Roboto, sans-serif;
      max-width: 100%;
      max-height: 100%;
    }
    .cabecalho {
      display: flex;
    }
    .cabecalho img {
      width: 100px;
    }
    #mapCanvas{
      width: 40vw;
      height: 85vh;
      z-index: 1;
    }
    #titulo{
      color: #A52A2A;
    }
    .selecao{
      color: #A52A2A;
    }
    .sel_bx{
      color:black;
      font-family: Roboto, sans-serif;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 10px
    }
    #contador{
      color: #A52A2A;
    }
    #linha{
      border: 1px solid #A52A2A;
    }
    .brmedium {
      display: block;
      margin-bottom: 0.6em;
    }
    #lugares {
      z-index: 100;
      margin-bottom: 5px;
      color:black;
      font-family: Roboto, sans-serif;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 10px
    }
    .info {
      padding: 6px 8px;
      font: 14px/16px Roboto, sans-serif;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
      display: inline-block;
      /*width: 24em;*/
    }
    table {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      border-spacing: 0;
      width: 100%;
      border: 1px solid #A52A2A; //#ddd;
    }
    td {
      text-align: left;
      border: 1px solid #A52A2A; //#ddd;
      padding: 8px;
    }
    th {
      text-align: center;
      position: sticky;
      top: 0;
      border: 1px solid #A52A2A; //#ddd;
      padding: 8px;
      padding-top: 12px;
      padding-bottom: 12px;
      background-color: white;
      color: #A52A2A;
    }
    tr {
      background-color: white
    }
    tr:hover {background-color: #9EE9;}

    .button {
      background-color: none;
      border: 1px solid #A52A2A;
      border-radius: 6px;
      color: #A52A2A;
      padding: 4px 8px;*/
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 12px;
      transition-duration: 0.4s;
    }
    .button:hover {
      background-color: grey; /* Green */
      color: white;
      box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
    }
/*
    tr:nth-child(even) {
      background-color: #f2f2f2

*/

    <body>
        <h1 id="titulo">Um Antigo Mapa Corográfico de Portugal (c.1525)</h1>
        <div id="intro" class="cabecalho">
            <img src="img/livro.png" alt="Livro">
            <p>Reconstituição a partir do Códide de Hamburgo ..... </p>
        </div>

        <span class="brmedium"></span>

        <hr id="linha">
        <div id="toponimos" style="display: inline-block;">
            <div id="mapCanvas"></div>
        </div>
            <div id="descricao" style="vertical-align:top; display: inline-block;">
                <div id="contador"></div>
                <p>PESQUISA</p>
                <div class="selecao" id="distritos" style="display: inline-block;">Distrito
                    <select class="sel_bx" id="selbx_dist" onchange="selDist()">
                        <option value="Todos">Todos</option>
                    </select>
                </div>
                <div class="selecao" id="concelhos" style="display: inline-block;">Concelho
                    <select class="sel_bx" id="selbx_conc" onchange="selConc()">
                        <option value="Todos">Todos</option>
                    </select>
                </div>
                <br><br>
                <div id="butoes">
                  <button type="button" class="button" onclick="selLetra('A')">A</button>
                  <button type="button" class="button" onclick="selLetra('B')">B</button>
                  <button type="button" class="button" onclick="selLetra('C')">C</button>
                  <button type="button" class="button" onclick="selLetra('D')">D</button>
                  <button type="button" class="button" onclick="selLetra('E')">E</button>
                  <button type="button" class="button" onclick="selLetra('F')">F</button>
                  <button type="button" class="button" onclick="selLetra('G')">G</button>
                  <button type="button" class="button" onclick="selLetra('H')">H</button>
                  <button type="button" class="button" onclick="selLetra('I')">I</button>
                  <button type="button" class="button" onclick="selLetra('J')">J</button>
                  <button type="button" class="button" onclick="selLetra('L')">L</button>
                  <button type="button" class="button" onclick="selLetra('M')">M</button>
                  <button type="button" class="button" onclick="selLetra('N')">N</button>
                  <button type="button" class="button" onclick="selLetra('O')">O</button>
                  <button type="button" class="button" onclick="selLetra('P')">P</button>
                  <button type="button" class="button" onclick="selLetra('Q')">Q</button>
                  <button type="button" class="button" onclick="selLetra('R')">R</button>
                  <button type="button" class="button" onclick="selLetra('S')">S</button>
                  <button type="button" class="button" onclick="selLetra('T')">T</button>
                  <button type="button" class="button" onclick="selLetra('U')">U</button>
                  <button type="button" class="button" onclick="selLetra('V')">V</button>
                  <button type="button" class="button" onclick="selLetra('X')">X</button>
                  <button type="button" class="button" onclick="selLetra('Z')">Z</button>
                </div>

                <!--
                <div class="selecao" id="freguesias">Freguesia
                    <select class="sel_bx" id="selbx_freg" onchange="selFreg()">
                        <option value="Todos">Todas</option>
                    </select>
                </div>
              -->

                <br><br>

                <br><br>
                <div id="toponimo" class="info">Vai escrever aqui</div>
                <div style="height:50vh; overflow-y: auto; overflow-x: auto;">
                <table id="jsoncontent">
                  <thead>
                    <th>N.O.</th>
                    <th>Original</th>
                    <th>S.Daveau</th>
                    <th>Atual</th>
                </thead>
                </table>
              </div>
            </div>
